<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3 based loader</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($){
  var myApp;
  myApp = myApp || (function () {
    var pleaseWaitDiv = $('<div class="modal fade" data-backdrop="static" data-keyboard="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">\n\
  <div class="modal-dialog modal-sm">\n\
    <div class="modal-content">\n\
      <div class="modal-body">\n\
        <!---->\n\
        <h2 class="modal-title text-center" id="myModalLabel">Please Wait.....</h2>\n\
    <p class="text-center"><img src="ajax-loader.gif"></p>\n\
        <!---->\n\
      </div>\n\
    </div>\n\
  </div>\n\
</div>');
    return {
        showPleaseWait: function() {
            pleaseWaitDiv.modal('show');
        },
        hidePleaseWait: function () {
            pleaseWaitDiv.modal('hide');
        },
    };
})();

    $('#show-loader').click(function(e){
      e.preventDefault();
      myApp.showPleaseWait();
      
    });

});


    </script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
         <button type="button" href="#" id="show-loader" class="btn btn-large btn-success">Show Loader</button>
      </div>
    </div>
   
  </div>
  </body>
</html>
